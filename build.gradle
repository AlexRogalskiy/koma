    dependencies {
        expectedBy project(":koma-core-api-common")
        compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    }
    assemble.doLast {
        copy {
            from 'build/libs'
            into getRootDir().toString() + "/build/jvm"
        }
    }
}

